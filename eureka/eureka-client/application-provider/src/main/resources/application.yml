server:
  port: 8762

#eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka #eureka server地址
  instance:
    hostname: localhost
    appname: eureka-client-provider
    lease-renewal-interval-in-seconds: 30 #租约续期间隔（心跳间隔）

spring:
  application:
    name: eureka-client-provider

management:
  endpoints:
    web:
      exposure:
        include: '*'


